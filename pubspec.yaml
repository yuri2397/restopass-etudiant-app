  google_fonts: ^6.1.0
  intl_phone_field: ^3.2.0
  image_picker: ^1.0.4
  flutter_spinkit: ^5.2.0
  iconly: ^1.0.1
  flutter_staggered_grid_view: ^0.4.0
  phosphor_flutter: ^2.0.0
