version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  introduction_screen: ^1.0.7
  http: ^0.12.2
  shared_preferences: ^0.5.12+4
